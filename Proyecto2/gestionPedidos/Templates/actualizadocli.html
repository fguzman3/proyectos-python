<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Actualizar base clientes pedidos</title>
        {% load static %}
        <link href="{% static 'gestionPedidos/css/styles.css' %}" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    <nav class="common-nav">
        <h4 >
            <a  class="titulo_lnk" href="/clientes/">Volver a clientes</a>
       
       </h4>
  </nav>

    <body>
        <div class="container text-start"><h1>Actualizar Cliente</h1></div>
        <div class="container text-center">
            
            <form action="/actualizarcli/{{ cli.id }}" method="POST">
                {% csrf_token %}
                
                <table class="table table-hover" style="border: 4px solid rgb(168, 168, 168);">
                    <tr style= "background-color: #377BA8;  color: white;" >
                        <th>ID</th>
                        <th>RUT CLIENTE</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th>
                        <th>EMAIL</th>
                    
                    </tr>

                    <tr class="align-middle">
                        <td>{{ cli.id }}</td>
                        <td>{{ cli.rut}}</td>
                        <td>{{ cli.nombre }}</td>
                        <td>{{ cli.direccion }}</td>
                        <td>{{ cli.telefono }}</td>
                        <td>{{ cli.email }}</td>
                        
                </table>

                {% if msj %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <h5>{{ msj }}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                 {% endif %}

                {% if msj2 %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <h5>{{ msj2 }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}


                <input type="button" value="Volver a clientes" class="btn btn-primary btn-lg" style="width:100%" onclick="window.location.href='/clientes/'">
             
     
            </div>  
            
                
             
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
